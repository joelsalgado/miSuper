<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAlertNewTask()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngIf="tareas.length == 0">
      Tareas
    </ion-item>
    <ion-item-sliding *ngFor="let tarea of tareas">
      <ion-item >
        <ion-label>{{ tarea.nombre }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="updateTarea(tarea)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTarea(tarea)">Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
